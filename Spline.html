<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Spline</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="Demos/styles.css" rel="stylesheet" />
		<script src="Demos/js/jquery-1.9.1.min.js"></script>
		<script src="Demos/js/knockout-2.2.1.js"></script>
		<script src="Demos/js/globalize.min.js"></script>
		<script src="Demos/js/dx.chartjs.js"></script>
                                      
	</head>
	<body>
		<script type="text/javascript">
			$(function ()  
				{
   var dataSource = [
    { year: 1997, smp: 263, mmp: 226, cnstl: 10, cluster: 1 },
    { year: 1999, smp: 169, mmp: 256, cnstl: 66, cluster: 7 },
    { year: 2001, smp: 57, mmp: 257, cnstl: 143, cluster: 43 },
    { year: 2003, smp: 0, mmp: 163, cnstl: 127, cluster: 210 },
    { year: 2005, smp: 0, mmp: 103, cnstl: 36, cluster: 361 },
    { year: 2007, smp: 0, mmp: 91, cnstl: 3, cluster: 406 }
];

$("#chartContainer").dxChart({
    dataSource: dataSource,
    commonSeriesSettings: {
        type: "spline",
        argumentField: "year"
    },
    commonAxisSettings: {
        grid: {
            visible: true
        }
    },
    series: [
        { valueField: "smp", name: "SMP" },
        { valueField: "mmp", name: "MMP" },
        { valueField: "cnstl", name: "cnstl" },
        { valueField: "cluster", name: "Cluster" }
    ],
    tooltip:{
        enabled: true
    },
    legend: {
        verticalAlignment: "bottom",
        horizontalAlignment: "center"
    },
    title: "Architecture Share Over Time (Count)",
    commonPaneSettings: {
        border:{
            visible: true,
            bottom: false
        }
    }
});
}

			);
		</script>
		<div class="line"></div>
		<div class="content">
			<div class="pane">
			  <div id="chartContainer" style="width: 100%; height: 440px;"></div>
				<div class="credits">www.top500.org</div>
			</div>
		</div>
	</body>
</html>

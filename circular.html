<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Preset 3 - CircularGauge</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="Demos/styles.css" rel="stylesheet" />
		<script src="Demos/js/jquery-1.9.1.min.js"></script>
		<script src="Demos/js/knockout-2.2.1.js"></script>
		<script src="Demos/js/globalize.min.js"></script>
		<script src="Demos/js/dx.chartjs.js"></script>
                                      
	</head>
	<body>
		<script type="text/javascript">
			$(function ()  
				{
   $("#chartContainer").dxCircularGauge({
	preset: "preset3",

	geometry: {
		radius: 140
	},

	scale: {
		label: {
			visible: false
		}
	},

	spindle: {
		visible: false
	},

	rangeContainer: {
		backgroundColor: "none"
	},

	commonRangeBarSettings: {
		size: 14,
		backgroundColor: "#F0F0F0"
	},

	rangeBars: [
		{ value: 60, offset: 50, color: "#A6C567", text: { indent: 30 } },
		{ value: 75, offset: 70, color: "#679EC5", text: { indent: 50 } },
		{ value: 30, offset: 90, color: "#AD79CE", text: { indent: 70 } }
	]
});
}

			);
		</script>
		<div class="line"></div>
		<div class="content">
			<div class="pane">
				<div class="long-title"><h3></h3></div>
				<div id="chartContainer" style="width: 100%; height: 440px;"></div>
				<div class="credits"></div>
			</div>
		</div>
	</body>
</html>
